<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
<!--导航 -->
<!-- inverted 黑化 segment 片段 -->
<nav th:fragment="menu(n)" class="ui inverted  attached  segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <!-- stackable代表可堆叠的. 移动端会堆叠 -->
        <div class="ui  inverted secondary stackable menu">
            <h2 class="ui  teal header item ">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-item menu">
                <div class="ui dropdown  m-mobile-hide item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/avatar.png" th:src="@{/images/avatar.png}">
                        <span th:text="${session.user.nickname}">夏浩磊</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" onclick="return confirm('确定要注销吗？')" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 点击按钮控制首页的那些item的显示与隐藏 jquery -->
    <a href="#" class="ui  menu toggle inverted icon  button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!-- footer底部 -->
<!-- vertical 垂直,不是圆角 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechatpay.jpg" th:src="@{/images/wechatpay.jpg}" class="ui rounded image" alt=""
                             style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:116955812@qq.com</a>
                    <a href="#" class="item">qq:1169555812</a>
                    <a href="#" class="item">手机号:18256199601</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-tiny ">Xiahl</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">欢迎来到我的博客,欢迎来到我的博客,欢迎来到我的博客欢迎来到我的博客,欢迎来到我的博客</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced">
                Copyright@2022-2023
            </p>
        </div>
    </div>

</footer>

<th:blank th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:blank>

</body>
</html>
