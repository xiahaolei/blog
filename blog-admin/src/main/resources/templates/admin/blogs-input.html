<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>

<body>

    <!--导航 -->
    <!-- inverted 黑化 segment 片段 -->
    <nav class="ui inverted  attached  segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <!-- stackable代表可堆叠的. 移动端会堆叠 -->
            <div class="ui  inverted secondary stackable menu">
                <h2 class="ui  teal header item ">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item menu">
                    <div class="ui dropdown  m-mobile-hide item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/avatar.png" th:src="@{/images/avatar.png}">
                            夏浩磊
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 点击按钮控制首页的那些item的显示与隐藏 jquery -->
        <a href="#" class="ui  menu toggle inverted icon  button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active teal item">列表</a>
            </div>
        </div>


    </div>

    <!-- 中间内容部分 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">

                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="博客内容" name="content" style="display: none;"></textarea>
                    </div>



                    <div class="two fields">

                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">分类</label>
                                <div class="ui fluid selection multiple search  dropdown">
                                    <input type="hidden" name="type">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">分类</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">错误日志</div>
                                        <div class="item" data-value="2">开发者手册</div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">标签</label>
                                <div class="ui fluid selection multiple search dropdown">
                                    <input type="hidden" name="tag">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">标签</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">JAVA</div>
                                        <div class="item" data-value="2">Python</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">首图</label>
                            <input type="text" name="indexPicture" placeholder="首图引用地址">
                        </div>
                    </div>


                    <div class="inline fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                                <label for="recommend">推荐</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                                <label for="shareInfo">转载声明</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                                <label for="appreciation">赞赏</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" id="comment" name="comment" class="hidden">
                                <label for="comment">评论</label>
                            </div>
                        </div>
                    </div>

                    <!--错误信息提示  -->
                    <div class="ui error message"></div>

                    <div class="ui  right aligned container">
                        <button type="button" class="ui button" onclick="windows.history.go(-1)">返回</button>
                        <button class="ui secondary button">保存</button>
                        <button class="ui teal button">发布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- footer底部 -->
    <!-- vertical 垂直,不是圆角 -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechatpay.jpg" class="ui rounded image" alt=""
                                style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:116955812@qq.com</a>
                        <a href="#" class="item">qq:1169555812</a>
                        <a href="#" class="item">手机号:18256199601</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-tiny ">Xiahl</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">欢迎来到我的博客,欢迎来到我的博客,欢迎来到我的博客欢迎来到我的博客,欢迎来到我的博客</p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p class="m-text-thin m-text-spaced">
                    Copyright@2022-2023
                </p>
            </div>
        </div>

    </footer>
    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <!--/*/</th:block>/*/-->
    <!-- jquery必须放到后面,才能显示出来 -->
    <script>

        //初始化Markdown编辑器
        var contentEditor;
        $(function () {
            contentEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                //        path    : "../static/lib/editormd/lib/"
                path: "/lib/editormd/lib/"
            });
        });



        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown(
            { on: 'hover' }
        );
        // 前端验证
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '标题: 请输入博客标题'
                    }]
                }
            }
        });
    </script>

</body>

</html>
